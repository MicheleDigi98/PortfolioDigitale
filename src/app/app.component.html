<div class="PageContainer">
  <menu-header
    [listaVoci]="this.vociMenu"
    [voceSelezionata]="this.voceSelezionata"
    (onVoceSelezionataChange)="this.voceSelezionata = $event"></menu-header>
  <div class="ContentContainer">
    @switch (voceSelezionata){
      @case ('home'){
        <home-page></home-page>
      }
      @case ('progetti'){
        <progetti-page></progetti-page>
      }
      @case ('notizie'){
        <notizie-page></notizie-page>
      }
      @case ('me'){
        <me-page></me-page>
      }
    }
  </div>
  <social-footer></social-footer>
</div>
