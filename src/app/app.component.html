<div class="PageContainer">
  <menu-header
    [listaVoci]="this.vociMenu"
    [voceSelezionata]="this.voceSelezionata"
    (onVoceSelezionataChange)="this.voceSelezionata = $event"></menu-header>
  <div class="ContentContainer">
    @switch (voceSelezionata){
      @case ('home'){
        <home-page></home-page>
      }
      @case ('progetti'){
        <progetti-page></progetti-page>
      }
      @case ('notizie'){
        <notizie-page></notizie-page>
      }
      @case ('me'){
        <h1>Questa sezione Ã© in attesa di aggiornamento</h1>
        <p>Sotto potrai comunque visualizzare la sezione appartenente al vecchio sito.</p>
        <iframe
          style="width: 100%; height: 100%"
          src="https://bigcompany.altervista.org/VecchioSito/InnerPages/AboutMe.html">
        </iframe>
      }
    }
  </div>
  <social-footer></social-footer>
</div>
